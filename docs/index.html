<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="google-site-verification"
      content="Tz6xqxf9CCEke56SW0_t4LcbDBCIq2puCoUdViZx2vw"
    />
    <meta
      property="og:description"
      content="Hello, my name is Alberto Grau and I'm a web developer based in New York City"
    />
    <meta property="og:title" content="Alberto Grau, web developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://albertograu.dev" />
    <link rel="icon" href="/assets/favicon-adn.ico" />
    <title>Alberto Grau, Web developer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcCJDEqAAAAAG8IXGutO03hsbljzNQNhVmefd_K"></script>
  </head>
  <body>
    <div id="hero">
      <!-- Content omitted for brevity -->
    </div>

    <div id="contact-container" class="pt-lg-6 pb-lg-6 pt-6">
      <div class="container text-center">
        <h2 class="text-uppercase highlight">Send Me An Email</h2>
        <h4 class="text-uppercase highlight">I'll get back to you ASAP</h4>

        <form id="myForm">
          <div class="form-group row pt-lg-5 pb-lg-1 pt-5">
            <div class="col-sm-12 col-md-8 offset-md-2">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control-email mb-3"
                placeholder="Your email address"
                required
              />
              <textarea
                name="message"
                id="message"
                class="form-control mb-4"
                placeholder="Your message"
                required
              ></textarea>
            </div>
          </div>
          <div
            class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-9 offset-sm-1 pt-lg-0 pb-5"
            id="send-button-container"
          >
            <button
              id="send-button"
              class="btn btn-primary"
              type="button"
              onclick="submitForm()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer id="myFooter">
      <!-- Footer content omitted for brevity -->
    </footer>

    <script>
      function submitForm() {
        grecaptcha.ready(function () {
          grecaptcha
            .execute('6LcCJDEqAAAAAG8IXGutO03hsbljzNQNhVmefd_K', {
              action: 'submit',
            })
            .then(function (token) {
              const email = $('#email').val();
              const message = $('#message').val();

              $.ajax({
                url: 'https://formspree.io/f/myyldyeo',
                method: 'POST',
                dataType: 'json',
                data: {
                  email: email,
                  message: message,
                  'g-recaptcha-response': token,
                },
                success: function () {
                  alert('Form submitted successfully!');
                },
                error: function (err) {
                  alert(
                    'There was an error submitting the form: ' +
                      err.responseText
                  );
                },
              });
            });
        });
      }
    </script>
  </body>
</html>
